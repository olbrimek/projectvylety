<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VyletApp{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vylety/style.css' %}">
</head>
<body>

    <!-- Navigační menu -->
    <nav class="menu">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">🏠 Domů</a>
        <a href="/blog/" class="{% if request.path == '/blog/' %}active{% endif %}">📝 Blog</a>
        <a href="/galerie/" class="{% if request.path == '/galerie/' %}active{% endif %}">🖼 Galerie</a>
        <a href="/komentare/" class="{% if request.path == '/komentare/' %}active{% endif %}">💬 Komentáře</a>
        <a href="/profily/" class="{% if request.path == '/profily/' %}active{% endif %}">👤 Profily</a>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
