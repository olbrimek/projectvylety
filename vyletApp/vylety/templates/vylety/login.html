<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'vylety/style.css' %}">

</head>
<body>


 <div class="auth-container">
        <h2>Přihlášení</h2>


         <!-- Zobrazení chybové zprávy -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

         <!-- JavaScript pro automatické skrytí hlášky -->


        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Uživatelské jméno" required>
            <input type="password" name="password" placeholder="Heslo" required>
            <button type="submit">Přihlásit se</button>
        </form>
        <p>Nemáte účet? <a href="{% url 'register' %}">Registrujte se</a></p>
    </div>

<script>
        setTimeout(function() {
            var alertBox = document.getElementById("alertBox");
            if (alertBox) {
                alertBox.style.opacity = "0";
                setTimeout(() => alertBox.style.display = "none", 500); // Po animaci skryje element
            }
        }, 3000); // Po 3 sekundách zmizí
    </script>
</body>
</html>
