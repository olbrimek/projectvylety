<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
</head>
<body>
    <h2>Registrace</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrovat</button>
    </form>
    <p>Již máte účet? <a href="{% url 'login' %}">Přihlaste se</a></p>
</body>
</html>
